<section>
    <div id="table-container">
        <table id="tablePDF">
            <thead>
                <th *ngFor="let column of columns">
                    {{ column }}
                </th>
            </thead>
            <tbody>
                <tr *ngFor="let item of this.items; let i = index">
                    <td>
                        {{ i+1 }}
                    </td>
                    <td>
                        {{ item.refname }}
                    </td>
                    <td>
                        {{ item.fnac }}
                    </td>
                    <td>
                        {{ item.lnac }}
                    </td>
                    <td>
                        {{ item.refphone }}
                    </td>
                    <td>
                        {{ item.refemail }}
                    </td>
                    <td>
                        {{ item.eventos }}
                    </td>
                    <td>
                        {{ item.comision }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
        <button mat-button (click)="generatePDF()">
                Genera PDF
        </button>
</section>
